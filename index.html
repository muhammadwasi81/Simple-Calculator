<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<!--starting of calculator-->

<div class="container text-center border">
    <div>
        <input type="text" class="box" id="result">
    </div>

    <div class="mt-3 text-center">
  <button type="button" class="btn btn-succes text-white border" onclick="clearResult()">C</button>
    </div>

    <div class="mt-2 table-sm">
        <button type="button" class="btn btn-primary text-white border" onclick="getNumber('7')">7</button>
        <button type="button" class="btn btn-primary text-white border" onclick="getNumber('8')">8</button>
        <button type="button" class="btn btn-primary text-white border" onclick="getNumber('9')">9</button>
        <button type="button" class="btn btn-primary text-white border" onclick="getNumber('/')">&#247</button>
    
    </div>
    <div class="mt-2">
        <button type="button" class="btn btn-warning text-white border" onclick="getNumber('4')">4</button>
        <button type="button" class="btn btn-warning text-white border" onclick="getNumber('5')">5</button>
        <button type="button" class="btn btn-warning text-white border" onclick="getNumber('6')">6</button>
        <button type="button" class="btn btn-warning text-white border" onclick="getNumber('*')">x</button>
    </div>
    <div class="mt-2">
        <button type="button" class="btn btn-danger text-white border" onclick="getNumber('1')">1</button>
        <button type="button" class="btn btn-danger text-white border" onclick="getNumber('2')">2</button>
        <button type="button" class="btn btn-danger text-white border" onclick="getNumber('3')">3</button>
        <button type="button" class="btn btn-danger text-white border" onclick="getNumber('-')">-</button>
    </div>
    <div class="mt-2">
        <button type="button" class="btn btn-info text-white border" onclick="getNumber('.')">.</button>
        <button type="button" class="btn btn-info text-white border" onclick="getNumber('0')">0</button>
        <button type="button" class="btn btn-info text-white border" onclick="getResult()">=</button>
        <button type="button" class="btn btn-info text-white border" onclick="getNumber('+')">+</button> 
        <p class = "text-center mt-4" id="wasi"><i>Developer: Muhammad wasi</p></i>  
    </div>
</div>

<!-- end of calculator  -->





<!--app js link --->
</body>
<script src="app.js"></script>
</html>
